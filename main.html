<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
			<input type="text" required="yes" id="name" placeholder="Name">
		<label for="email">Email</label>
			<input type="email" required="Yes" id="email" placeholder="Email">
		<label for="gender_m">male</label>
			<input type="radio" required=""name="gender" id="gender_m">
		<label for="gender_f">female</label>
			<input type="radio" required="" name="gender"id="gender_f">
		<label for="cars"></label>
		<select placeholder="--Please choose an option--" id="cars">
			<option>bmw</option>
			<option>audi</option>
			<option>tata</option>
			<option>toyota</option>
		</select>
		<label for="age">age</label>
			<input type="number" required="yes" id="age" placeholder="Age">
		<label for="dob">DOB</label>
			<input type="date" required="yes" id="dob" >
		<label for="tel">Phone Number</label>
			<input type="Tel" required="no" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
			<input type="password" required="yes" id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos"required="yes">
		<button type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
